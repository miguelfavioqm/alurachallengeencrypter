<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Desafio Alura</title>
</head>
<body>
    <span><img src="img/Vector.png" alt=""></span>
    <div class="input-section">
        <textarea class="txt-input" name="input" id="" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        <!-- <input class="txt-input" type="text" placeholder="Ingrese el texto aqui"> -->
        <div class="second-section">
            <div class="warning-section">
                <span><img src="img/Icono.png" alt="icono"></span>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="input-section-buttons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
    </div>
    <div class="ouput-section">
        <div class="ouput"></div>
        <div class="output-elements">
            <img class="imagenmunieco" src="img/Muñeco.png" alt="Muñeco">
            <div class="output-txt">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
        <button class="btn-copiar">Copiar</button>
    </div>
</body>
</html>
